<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: red;
            color: white;
        }

        .cancel-btn {
            background-color: gray;
            color: white;
            text-decoration: none;
            display: inline-block;
            padding: 10px 15px;
            border-radius: 5px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Confirm Deletion</h2>
        <p>Are you sure you want to delete "<strong>{{ product.name }}</strong>"?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="delete-btn">Yes, Delete</button>
        </form>

        <a href="{% url 'product-list' %}" class="cancel-btn">Cancel</a>
    </div>

</body>

</html>
